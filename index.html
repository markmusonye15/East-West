  <body>
    <header class="main header">
      <h1>East-West aviation</h1>
    <nav>
      <ul class="nav-items">

       <div class="container">
        <div class="services">Services</div>
        <div class="service-boxes">
            <div class="service">Chartered flights</div>
            <div class="service">Airline Booking</div>
            <div class="service">Private Jet Services</div>
        </div>
    </div>

    </header>
<section class="booking">
        <h2>Find Your Flight</h2>
        <form id= "search-form" method="get">
            <label for="from">From:</label>
            <input type="text" id="from" name="from" placeholder="City or Airport" required>

            <label for="to">To:</label>
            <input type="text" id="to" name="to" placeholder="City or Airport" required>

            <label for="date">Departure Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="passengers">Passengers:</label>
            <input type="number" id="passengers" name="passengers" min="1" value="1" required>

            <button type="submit">Search Flights</button>
        </form>
    </section>
